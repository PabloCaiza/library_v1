<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<br/>

<form action="/addBook" method="post" class="container">
    <div class="mb-3 " hidden>
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id" th:value="${book.id}"/>
    </div>

    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}" required/>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required/>
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" name="price" th:value="${book.price}" required/>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Select Author</label>
        <select th:value="${book.author}" name="author" class="form-select" aria-label="Default select example" id="author" required>
            <option th:each="a : ${authors}" th:value="${a.id}" th:text="${a.first_name}">
            </option>
        </select>
    </div>
    <a class="btn btn-secondary" href="/">Cancel</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>



</body>
</html>
